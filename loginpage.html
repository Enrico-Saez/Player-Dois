<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style_loginpage.css">
  <title>Player Dois | Bem vindo!</title>
</head>

<body class="bg">
  <div class="container caixa_login col-sm-12 col-md-6 float-end">
    <div class="logo mt-5">
      <h1 style="font-weight:bold;">PLAYER DOIS</h1>
      <p style="font-weight:bold;">Encontre pessoas para jogar!</p>
    </div>

    <form class="inputs">
      <div class="login form-group m-2">
        <p id="campo_txt_login">Login:</p>
        <input type="text" class="form-control" placeholder="Insira seu usuário">
      </div>

      <div class="senha form-group m-2">
        <p id="campo_txt_login">Senha:</p>
        <input type="password" class="form-control" placeholder="Insira sua senha">
      </div>

      <p>Não possui uma conta? <a style="color: #5E60CD" data-bs-toggle="modal" data-bs-target="#modal_cadastro"
          href="#">Cadastre-se</a></p>

      <button class="botao_entrar mb-2 btn">Entrar</button>
    </form>
  </div>

  <!-- POPUP CADASTRO -->

  <div class="modal fade" id="modal_cadastro" tabindex="-1" aria-labelledby="modalCadastro" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-2">
        <div class="modal-header">

          <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-2">
              <label for="cadastro_login" class="col-form-label">Login:</label>
              <input type="text" class="form-control" id="cadastro_login">
            </div>
            <div class="mb-2">
              <label for="cadastro_senha1" class="col-form-label">Senha:</label>
              <input type="password" class="form-control" id="cadastro_senha1"></input>
            </div>
            <div class="mb-2">
              <label for="cadastro_senha2" class="col-form-label">Confirmar senha:</label>
              <input type="password" class="form-control" id="cadastro_senha2"></input>
            </div>
            <div class="mb-2">
              <label for="cadastro_nascimento" class="col-form-label">Data de Nascimento:</label>
              <input type="date" class="form-control" id="cadastro_nascimento"></input>
            </div>
            <div class="m-2 align-content-center">
              <label for="cadastro_sexo">Sexo:</label>
              <input type="radio" name="cadastro_sexo" value="masculino">  Masculino  
              <input type="radio" name="cadastro_sexo" value="feminino"> Feminino
              <input type="radio" name="cadastro_sexo" value="lgbt"> LGTV 4K
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
