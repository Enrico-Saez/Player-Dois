<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style_loginpage.css">
    <title>Player Dois</title>
</head>

<body class="bg">
    <div class="container caixa_login col-sm-12 col-md-6 float-right">
        <div class="logo mt-5">
            <h1 style="font-weight:bold;" >PLAYER DOIS</h1>
            <p style="font-weight:bold;">Encontre pessoas para jogar!</p>
         </div>
         
         <form class="inputs">
            <div class="login form-group">
              <p id="campo_txt_login">Login</p>
              <input type="text" class="form-control" placeholder="Insira seu usuário">
            </div>

            <div class="senha form-group">
                <p id="campo_txt_login">Senha</p>
              <input type="password" class="form-control" placeholder="Insira sua senha">
            </div>

            <p>Não possui uma conta? <a style="color: #5E60CD" href="#">Cadastre-se</a></p>

            <button class="botao_entrar mb-2">Entrar</button>
          </form>
    </div>
</body>

</html>
